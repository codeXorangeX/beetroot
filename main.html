<!DOCTYPE html>
<html>
<head>
	<title>CSS Diner Shopping List</title>
		<meta charset="utf-8">
		<meta name="keywords" content="Diner, Shopping, List, Mall, Bon appetit">
			<link rel="stylesheet" type="text/css" href="css/styles.css">
			<link rel="shortcut icon" href="img/favicon.png">
</head>
<body>
	<header>
		<h1>CSS Diner Shopping List</h1>
		<span>Let's go to the mall</span>
	</header>
<main>

<ul class="shopping">
	<li>
		<label for="Pickles-field">
			<input class="checkbox" type="checkbox" id="Pickles-field">
			<span class="item">A lot of pickles</span>
			<span class="note">for the next lessons about CSS</span>
		</label>
	</li>	

	<li>
		<label for="Apples-field">
			<input class="checkbox" type="checkbox" id="Apples-field">
			<span class="item">10 apples</span>
			<span class="note">for more CSS manipulation</span>
		</label>
	</li>

	<li>
		<label for="Oranges-field">
			<input class="checkbox" type="checkbox" id="Oranges-field">
			<span class="item">20 oranges</span>
			<span class="note">because they are awesome</span>
		</label>
	</li>	

	<li>
		<label for="Plates-field">
			<input class="checkbox" type="checkbox" id="Plates-field">
			<span class="item">13 plates</span>
			<span class="note">hm... they always disappear</span>
		</label>
	</li>

	<li>
		<label for="Bentos-field">
			<input class="checkbox" type="checkbox" id="Bentos-field">
			<span class="item">15 bentos</span>
		</label>
	</li>

	<li>
		<label for="Sake-field">
			<input class="checkbox" type="checkbox" id="Sake-field">
			<span class="item">1 bottle of Sake ^_^</span>
			<span class="note">for my friends</span>
		</label>
	</li>
</ul>
</main>
<footer>Bon appetit:)</footer>
</body>
</html>
